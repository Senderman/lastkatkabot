plugins {
    id("com.github.johnrengelman.shadow") version "7.1.2"
    id("io.micronaut.application") version "3.7.0"
}

group 'com.senderman'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation('com.annimon:tgbots-module:6.5.0') {
        exclude group: 'org.glassfish.grizzly', module: 'grizzly-http-server'
        exclude group: 'org.glassfish.jersey.core', module: 'jersey-server'
    }
    implementation 'com.github.jnr:jnr-unixsocket:0.38.17'

    annotationProcessor("io.micronaut.data:micronaut-data-document-processor")
    implementation("io.micronaut:micronaut-jackson-databind")
    implementation("io.micronaut.data:micronaut-data-mongodb")
    implementation("jakarta.annotation:jakarta.annotation-api")
    implementation("io.micronaut:micronaut-validation")

    runtimeOnly("ch.qos.logback:logback-classic:1.4.5")
    runtimeOnly("org.mongodb:mongodb-driver-sync")
}

application {
    mainClass.set("com.senderman.lastkatkabot.LastkatkaBot")
}

java {
    sourceCompatibility = JavaVersion.toVersion("17")
    targetCompatibility = JavaVersion.toVersion("17")
}

tasks.withType(Jar).configureEach {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}


tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

graalvmNative.toolchainDetection = false
micronaut {
    processing {
        incremental(true)
        annotations("com.senderman.lastkatkabot.*")
    }
}