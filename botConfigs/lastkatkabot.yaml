adminHelp: |
  <b>Информация для админов бота</b>

  /setup - помощь по этой команде - /tourhelp
  /score name1 score1 name2 score2 - сообщить счет
  /win winner score loser score типСледующегоРаунда - завершить турнир (если текущий раунд - финал, используйте тип раунда over)
  /rt - отменить турнир
  /tourmessage - ответьте этим на главный пост турнира
  /critical - сброс всех дуэлей

setupHelp: |
  Есть два режима турнира - командный и дуэль. Дуэль вызывается так:
  /setup
  @player1
  @player2
  Имя раунда

  Командный:
  /setup
  Название_команды @player1 @player2 ... @playerN
  Название_команды2 @player1 @player2 ... @playerN
  Имя раунда

